<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Home Services App</title>
  <link rel="stylesheet" href="style.css">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA931rf2zjBaNACyjHl7g1-UV8jI1iKtHw",
      authDomain: "homeserviceapp-c247c.firebaseapp.com",
      projectId: "homeserviceapp-c247c",
      storageBucket: "homeserviceapp-c247c.appspot.com",
      messagingSenderId: "732651642413",
      appId: "1:732651642413:web:6aa632489b3d191ba622a4",
      measurementId: "G-FSTWKTSDZG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleLogin = async function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "home.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };
  </script>
</head>
<body>
  <div class="main-container">
    <h2 class="app-title">Login</h2>
    <form class="form" onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p class="bottom-text">Don't have an account? <a href="signup.html">Signup</a></p>
    </form>
  </div>
</body>
</html>
